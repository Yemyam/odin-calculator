<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
  </head>

  <body>
    <div class = "calculator">
        <div class = "display">
            <div class = "upper"></div>
            <div class = "lower">0</div>
        </div>
        <div class = "input">
            <div class = "button" id = "add">+</div>
            <div class = "button" id = "subtract">-</div>
            <div class = "button" id = "multiply">x</div>
            <div class = "button" id = "divide">รท</div>
            <div class = "wrap">
                <div class = "button">7</div>
                <div class = "button">8</div>
                <div class = "button">9</div>
                <div class = "button">4</div>
                <div class = "button">5</div>
                <div class = "button">6</div>
                <div class = "button">1</div>
                <div class = "button">2</div>
                <div class = "button">3</div>
                <div class = "button">.</div>
                <div class = "button">0</div>
                <div class = "button" id = "clear">c</div>
            </div>
            <div class = "button" id = "equals">=</div>

        </div>
    </div>

    <script src = "script.js"></script>
  </body>
</html>
